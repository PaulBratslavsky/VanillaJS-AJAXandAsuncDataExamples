<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AsyncJS</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
</head>
<body>
    <div class="container">
        <div>
            <h2>Example 1: AJAX</h2>
            <button id="button">Get Data</button>
            <div id="output"></div>
        </div>
        
        <div>
            <h2>Example 2: AJAX & JASON</h2>

            <h2>Customer</h2>
            <button id="button1">Customer</button>

            <div id="customer"></div>

            <h2>Customers</h2>
            <button id="button2">Customers</button>

            <div id="customers"></div>
        </div>

        <div>
            <h2>Example 3: NORRIS API</h2>

            <form>
                <div>
                    <label for="number">Number of Jokes</label>
                    <input type="number" id="number" class="u-full-width">
                </div>

                <div>
                    <button class="get-jokes u-full-width button-primary" type="submit">Submit</button>
                </div>
            </form>

            <ul class="jokes"></ul>
        </div>
    </div>
</body>
</html>
